<VirtualHost *:${SERVER_PORT}>
    ServerAdmin admin@${SERVER_NAME}
    ServerName ${SERVER_NAME}
    DocumentRoot "/var/www/${SERVER_NAME}"
    <Directory "/var/www/${SERVER_NAME}">
        Options Indexes FollowSymlinks
        AllowOverride All
        Require All granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler applocation/x-httpd-php
    </FilesMatch>
    DirectoryIndex index.php index.html
    ErrorLog /var/log/apache2/error${SERVER_NAME}.log
    CustomLog /var/log/apache2/access${SERVER_NAME}.log
</VirtualHost>